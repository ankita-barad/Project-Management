<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="login()">
        <!-- Login form content as provided -->

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
        />

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
